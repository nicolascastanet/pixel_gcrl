method:
  name: SVGG_TQC_test/PBCS_0
  make_setter: make_svgg
  plot: true
  mode: difficulty
  difficulty_mode: alpha_beta
  criterion:
    alpha: 2
    beta: 2
    temp: 3
  sp_model:
    layers:
    - 64
    - 64
    optimize_every_x_steps: 5000
    batch_size: 100
    history_length: 200
    k_steps_optimization: 100
    weight_decay: 0.001
  prior:
    type: ocsvm
    gamma: 0.5
    ood_percent: 0.01
    batch_size: 1000
    optimize_every_x_steps: 5000
  particles:
    annealed: true
    annealed_freq: 5
    sigma: 1
    num: 200
    lr: 0.05
    optimize_every_x_steps: 20
    num_steps_per_opt: 10
    init_std: 0.01
save_episode: true
seed: 0
plot_goals: false
rl_algo: TQC
env:
  max_episode_steps: 50
  num_envs: 20
  maze_type: square_pbcs_0
  xml_files: None
  num_eval_rollout: 500
  change_env_steps_list: None
  from_pixel: false
  cnn_policy: false
  latent_dim_obs: 2
  dist_thresh_latent: 0.15
  reward: sparse
vae:
  state_dict_path: None
  pretrain: true
  batch_size: 64
  num_epoch: 1000
  learning_rate: 0.001
  beta: 1
actor:
  gamma: 0.98
  actor_lr: 0.001
  actor_layers:
  - 512
  - 512
  - 512
  critic_lr: 0.001
  critic_layers:
  - 512
  - 512
  - 512
  tau: 0.05
  target_update_period: 40
  buffer_size: 1000000
  batch_size: 2000
  gd_steps_per_step: 1
  max_steps: 4000000
  evaluate_every_x_steps: 10000
  save_agent_every_x_steps: 100000
